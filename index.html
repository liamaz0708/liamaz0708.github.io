<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Out of the Corning School Parking Lot</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #eee;
        }
        canvas {
            background: url('https://images.unsplash.com/photo-1566454680197-5b42379d1bf3') center/cover;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Get Out of the Corning School Parking Lot</h1>
    <p>Use arrow keys to drive out as fast as possible!</p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <p id="timer">Time: 0s</p>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game variables
        let player = { x: 50, y: 350, width: 30, height: 50, speed: 5 };
        let obstacles = [];
        let pedestrians = [];
        let exit = { x: 550, y: 10, width: 50, height: 20 };
        let keys = {};
        let startTime = Date.now();
        let gameOver = false;

        // Generate random obstacles (cars)
        for (let i = 0; i < 5; i++) {
            obstacles.push({
                x: Math.random() * 500 + 50,
                y: Math.random() * 250 + 50,
                width: 40,
                height: 60,
                speed: Math.random() * 2 + 1
            });
        }

        // Generate random pedestrians
        for (let i = 0; i < 3; i++) {
            pedestrians.push({
                x: Math.random() * 500 + 50,
                y: Math.random() * 250 + 50,
                width: 20,
                height: 20,
                speed: Math.random() * 1 + 0.5
            });
        }

        // Key event listeners
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        function update() {
            if (gameOver) return;

            // Move player car
            if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
            if (keys["ArrowDown"] && player.y < canvas.height - player.height) player.y += player.speed;
            if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
            if (keys["ArrowRight"] && player.x < canvas.width - player.width) player.x += player.speed;

            // Move obstacles (cars)
            obstacles.forEach(car => {
                car.y += car.speed;
                if (car.y > canvas.height) car.y = -car.height;
            });

            // Move pedestrians
            pedestrians.forEach(person => {
                person.x += person.speed;
                if (person.x > canvas.width || person.x < 0) person.speed *= -1;
            });

            // Collision detection (if player hits a car or pedestrian)
            [...obstacles, ...pedestrians].forEach(obj => {
                if (player.x < obj.x + obj.width && player.x + player.width > obj.x &&
                    player.y < obj.y + obj.height && player.y + player.height > obj.y) {
                    gameOver = true;
                    alert("You crashed! Try again.");
                    location.reload();
                }
            });

            // Check if player reaches the exit
            if (player.x < exit.x + exit.width && player.x + player.width > exit.x &&
                player.y < exit.y + exit.height && player.y + player.height > exit.y) {
                let timeTaken = ((Date.now() - startTime) / 1000).toFixed(2);
                alert(`You escaped in ${timeTaken} seconds!`);
                location.reload();
            }

            // Update timer
            document.getElementById("timer").textContent = `Time: ${((Date.now() - startTime) / 1000).toFixed(2)}s`;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw exit
            ctx.fillStyle = "green";
            ctx.fillRect(exit.x, exit.y, exit.width, exit.height);

            // Draw player car
            ctx.fillStyle = "blue";
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw obstacles (cars)
            ctx.fillStyle = "red";
            obstacles.forEach(car => ctx.fillRect(car.x, car.y, car.width, car.height));

            // Draw pedestrians
            ctx.fillStyle = "brown";
            pedestrians.forEach(person => ctx.fillRect(person.x, person.y, person.width, person.height));
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
