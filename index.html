<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f7e7;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Grade & GPA Calculator</h1>
        <form id="gradeForm">
            <label for="grades">Enter Grades (separate by commas, e.g., 90, 85, 88, 92):</label>
            <input type="text" id="grades" placeholder="Enter your grades here" required>
            <button type="submit">Calculate Average & GPA</button>
        </form>

        <div class="result" id="result" style="display: none;">
            <p><strong>Average Grade:</strong> <span id="average"></span></p>
            <p><strong>GPA (4.0 Scale):</strong> <span id="gpa"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('gradeForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get grades from the input
            const gradesInput = document.getElementById('grades').value;
            const gradesArray = gradesInput.split(',').map(grade => parseFloat(grade.trim()));

            // Validate grades
            if (gradesArray.some(isNaN)) {
                alert('Please enter valid numeric grades.');
                return;
            }

            // Calculate average
            const total = gradesArray.reduce((acc, grade) => acc + grade, 0);
            const average = total / gradesArray.length;

            // Convert average to GPA on a 4.0 scale
            let gpa = 0;
            if (average >= 90) {
                gpa = 4.0;
            } else if (average >= 85) {
                gpa = 3.7;
            } else if (average >= 80) {
                gpa = 3.3;
            } else if (average >= 75) {
                gpa = 3.0;
            } else if (average >= 70) {
                gpa = 2.7;
            } else if (average >= 65) {
                gpa = 2.3;
            } else if (average >= 60) {
                gpa = 2.0;
            } else {
                gpa = 1.0; // Below 60 can be considered as 1.0 GPA
            }

            // Show results
            document.getElementById('average').textContent = average.toFixed(2);
            document.getElementById('gpa').textContent = gpa.toFixed(2);
            document.getElementById('result').style.display = 'block';
        });
    </script>

</body>
</html>
