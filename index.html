<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Shop</title>
    <!-- Link to Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 20px;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Flower Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#flowers">Flowers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#instagram">Instagram</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#admin">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Flowers Tab (for users) -->
<div id="flowers" class="container mt-5">
    <h2>Our Flowers</h2>
    <div class="row" id="flowers-list">
        <!-- Flowers will be populated by JavaScript -->
    </div>
</div>

<!-- Instagram Tab (for users) -->
<div id="instagram" class="container mt-5">
    <h2>Our Instagram</h2>
    <p>Follow us on Instagram: <a id="instagram-link" href="#" target="_blank">Instagram Link</a></p>
</div>

<!-- Admin Section (for admin users) -->
<div id="admin" class="container mt-5">
    <h2>Admin Panel</h2>

    <!-- Instagram Link Editing -->
    <div class="card mb-3">
        <div class="card-header">
            <h5>Instagram Link</h5>
        </div>
        <div class="card-body">
            <form id="instagram-form">
                <div class="mb-3">
                    <label for="instagram_link" class="form-label">Instagram Link</label>
                    <input type="url" class="form-control" id="instagram_link" name="instagram_link" required>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>

    <!-- Flowers Management Section -->
    <div class="card mb-3">
        <div class="card-header">
            <h5>Manage Flowers</h5>
        </div>
        <div class="card-body">
            <form id="add-flower-form">
                <div class="mb-3">
                    <label for="flower_name" class="form-label">Flower Name</label>
                    <input type="text" class="form-control" id="flower_name" name="flower_name" required>
                </div>
                <div class="mb-3">
                    <label for="flower_price" class="form-label">Flower Price</label>
                    <input type="number" class="form-control" id="flower_price" name="flower_price" required>
                </div>
                <div class="mb-3">
                    <label for="flower_description" class="form-label">Flower Description</label>
                    <input type="text" class="form-control" id="flower_description" name="flower_description" required>
                </div>
                <div class="mb-3">
                    <label for="flower_image" class="form-label">Flower Image URL</label>
                    <input type="url" class="form-control" id="flower_image" name="flower_image" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Flower</button>
            </form>
        </div>
    </div>

    <!-- Orders Section -->
    <div class="card mb-3">
        <div class="card-header">
            <h5>Orders</h5>
        </div>
        <div class="card-body">
            <ul id="orders-list">
                <!-- Orders will be populated by JavaScript -->
            </ul>
        </div>
    </div>
</div>

<!-- Optional: Link to Bootstrap JS for dropdowns, modals, etc. -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    // Simulating database with JavaScript objects
    let flowers = JSON.parse(localStorage.getItem('flowers')) || [];
    let orders = JSON.parse(localStorage.getItem('orders')) || [];
    let instagramLink = localStorage.getItem('instagramLink') || 'https://www.instagram.com/yourpage';

    // Function to render flowers to the Flowers section
    function renderFlowers() {
        const flowersList = document.getElementById('flowers-list');
        flowersList.innerHTML = '';
        flowers.forEach(flower => {
            const flowerElement = document.createElement('div');
            flowerElement.classList.add('col-md-4');
            flowerElement.innerHTML = `
                <div class="card">
                    <img src="${flower.image_url}" class="card-img-top" alt="${flower.name}">
                    <div class="card-body">
                        <h5 class="card-title">${flower.name}</h5>
                        <p class="card-text">${flower.description}</p>
                        <p><strong>Price:</strong> $${flower.price}</p>
                    </div>
                </div>
            `;
            flowersList.appendChild(flowerElement);
        });
    }

    // Function to update Instagram link in both sections
    function updateInstagramLink() {
        const instagramLinkElement = document.getElementById('instagram-link');
        instagramLinkElement.href = instagramLink;
        instagramLinkElement.textContent = instagramLink;
    }

    // Function to render orders in the Admin section
    function renderOrders() {
        const ordersList = document.getElementById('orders-list');
        ordersList.innerHTML = '';
        orders.forEach(order => {
            const orderElement = document.createElement('li');
            orderElement.textContent = `Order ID: ${order.id}, Customer: ${order.customer_name}, Total Price: $${order.total_price}, Status: ${order.status}`;
            ordersList.appendChild(orderElement);
        });
    }

    // Handle Instagram Link form submission
    document.getElementById('instagram-form').addEventListener('submit', function(event) {
        event.preventDefault();
        instagramLink = document.getElementById('instagram_link').value;
        localStorage.setItem('instagramLink', instagramLink);
        updateInstagramLink();
    });

    // Handle Flower Addition form submission
    document.getElementById('add-flower-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const flower = {
            name: document.getElementById('flower_name').value,
            price: parseFloat(document.getElementById('flower_price').value),
            description: document.getElementById('flower_description').value,
            image_url: document.getElementById('flower_image').value
        };
        flowers.push(flower);
        localStorage.setItem('flowers', JSON.stringify(flowers));
        renderFlowers();
    });

    // Initial render
    renderFlowers();
    renderOrders();
    updateInstagramLink();
</script>

</body>
</html>
