<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who's Melina Dating?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid black;
            background-color: lightyellow;
        }
        #melina {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .boyfriend {
            display: inline-block;
            width: 100px;
            height: 100px;
            font-size: 30px;
            text-align: center;
            cursor: pointer;
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            background-color: lightblue;
        }
        #description {
            font-size: 18px;
            margin-top: 20px;
        }
        #result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Who's Melina Dating? 💘</h1>
    <p>Click on a guy to read his personality. Then, guess who Melina's boyfriend is!</p>
    
    <div id="gameArea">
        <div id="melina">👩‍🦳<br>Melina</div>
        
        <div class="boyfriend" onclick="showDescription(0)">👨‍🎤</div>
        <div class="boyfriend" onclick="showDescription(1)">👨‍🏫</div>
        <div class="boyfriend" onclick="showDescription(2)">👨‍🚀</div>
        <div class="boyfriend" onclick="showDescription(3)">👨‍💻</div>
        <div class="boyfriend" onclick="showDescription(4)">👨‍🔧</div>

        <p id="description">Click on a guy to see his description!</p>
        <button onclick="makeGuess()">Guess</button>
        <p id="result"></p>
    </div>

    <script>
        let selectedBoyfriend = null;
        let correctBoyfriend = Math.floor(Math.random() * 5);

        const descriptions = [
            "🎸 I'm a musician. I write songs about my exes and wear leather jackets all the time.",
            "📚 I'm a history teacher. I love classic literature and long discussions about philosophy.",
            "🚀 I'm an astronaut. I travel to space and think the Earth is cool, but I miss gravity sometimes.",
            "💻 I'm a software engineer. I drink too much coffee and make websites that nobody understands.",
            "🔧 I'm a mechanic. I fix cars, ride motorcycles, and have a dog named Rusty."
        ];

        function showDescription(index) {
            selectedBoyfriend = index;
            document.getElementById("description").innerText = descriptions[index];
        }

        function makeGuess() {
            if (selectedBoyfriend === null) {
                document.getElementById("result").innerText = "Pick a guy first!";
                return;
            }

            if (selectedBoyfriend === correctBoyfriend) {
                document.getElementById("result").innerText = "🎉 Correct! You found Melina's boyfriend!";
            } else {
                document.getElementById("result").innerText = "❌ Nope! Try again!";
            }
        }
    </script>
</body>
</html>
