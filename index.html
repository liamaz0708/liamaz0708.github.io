<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley's Red Jeep Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #cce7ff;
            overflow: hidden;
        }
        h1 {
            color: #d40000;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin: 20px auto;
            background-color: #eee;
        }
        /* Riley's Jeep (Rectangle with wheels) */
        #riley {
            position: absolute;
            width: 50px;
            height: 30px;
            background: red;
            bottom: 10px;
            left: 50px;
            border-radius: 5px;
        }
        .wheel {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
        }
        .wheel.left {
            left: 5px;
        }
        .wheel.right {
            right: 5px;
        }
        /* Riley (Stick figure inside the Jeep) */
        #riley::after {
            content: "üôÇ"; /* Riley's face */
            position: absolute;
            top: -20px;
            left: 15px;
        }
        /* School */
        #school {
            position: absolute;
            width: 100px;
            height: 80px;
            background: blue;
            top: 20px;
            left: 450px;
            color: white;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
        }
        /* Boys */
        .boy {
            position: absolute;
            width: 20px;
            height: 40px;
            display: none;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
        /* Stick figure boys */
        .boy::before {
            content: "üòÄ"; /* Head */
            display: block;
        }
        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üöó Riley‚Äôs Red Jeep Adventure! üè´</h1>
    <p>Drive Riley to Horseheads School, then pick a boy to give a ride home!</p>

    <div id="game-container">
        <!-- Riley in the Jeep -->
        <div id="riley">
            <div class="wheel left"></div>
            <div class="wheel right"></div>
        </div>

        <!-- Horseheads School -->
        <div id="school">Horseheads</div>

        <!-- Different Boys -->
        <div id="boy1" class="boy" style="top: 100px; left: 300px;" onclick="pickBoy('Jake')"></div>
        <div id="boy2" class="boy" style="top: 100px; left: 350px;" onclick="pickBoy('Ryan')"></div>
        <div id="boy3" class="boy" style="top: 100px; left: 400px;" onclick="pickBoy('Ethan')"></div>
    </div>

    <p id="message"></p>

    <script>
        let riley = document.getElementById("riley");
        let boys = document.querySelectorAll(".boy");
        let message = document.getElementById("message");

        let positionX = 50;
        let positionY = 330;

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight" && positionX < 500) {
                positionX += 10;
            } else if (event.key === "ArrowLeft" && positionX > 10) {
                positionX -= 10;
            } else if (event.key === "ArrowUp" && positionY > 10) {
                positionY -= 10;
            } else if (event.key === "ArrowDown" && positionY < 330) {
                positionY += 10;
            }
            
            riley.style.left = positionX + "px";
            riley.style.top = positionY + "px";

            // If Riley reaches the school
            if (positionX >= 450 && positionY <= 50) {
                showBoys();
            }
        });

        function showBoys() {
            boys.forEach(boy => {
                boy.style.display = "block";
            });
            message.innerText = "Pick a boy to give a ride home!";
        }

        function pickBoy(name) {
            message.innerText = `üöó Riley picked up ${name} and drove him home! üè†`;
            boys.forEach(boy => {
                boy.style.display = "none";
            });
        }
    </script>

</body>
</html>
