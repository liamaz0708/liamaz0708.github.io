<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dating Map</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
    }
    .person {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: #3498db;
      color: white;
      text-align: center;
      line-height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }
    .canvas-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #controls input {
      padding: 5px;
      margin-right: 10px;
    }
    #controls button {
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="nameInput" placeholder="Enter name" />
    <button onclick="addPerson()">Add Person</button>
    <button onclick="clearMap()">Clear Map</button>
    <button onclick="matchPeople()">Match People</button>
  </div>

  <div id="map">
    <div class="canvas-container">
      <canvas id="connectionCanvas"></canvas>
    </div>
  </div>

  <script>
    const map = document.getElementById('map');
    const canvas = document.getElementById('connectionCanvas');
    const ctx = canvas.getContext('2d');
    const nameInput = document.getElementById('nameInput');

    const people = [];
    const connections = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Function to draw lines connecting people
    function drawConnection(x1, y1, x2, y2) {
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.strokeStyle = 'green';
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // Function to find the center position of a person
    function getPersonCenter(person) {
      const rect = person.getBoundingClientRect();
      return {
        x: rect.left + rect.width / 2,
        y: rect.top + rect.height / 2
      };
    }

    // Draw all connections
    function drawAllConnections() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      connections.forEach(conn => {
        const person1 = document.getElementById(`person-${conn.person1}`);
        const person2 = document.getElementById(`person-${conn.person2}`);
        
        const { x: x1, y: y1 } = getPersonCenter(person1);
        const { x: x2, y: y2 } = getPersonCenter(person2);
        
        drawConnection(x1, y1, x2, y2);
      });
    }

    // Add a new person to the map
    function addPerson() {
      const name = nameInput.value.trim();
      if (name) {
        const personId = `person-${name}`;
        const personDiv = document.createElement('div');
        personDiv.classList.add('person');
        personDiv.id = personId;
        personDiv.textContent = name;
        personDiv.setAttribute('draggable', 'true');
        personDiv.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
        personDiv.style.top = `${Math.random() * (window.innerHeight - 50)}px`;

        // Add the new person to the people array
        people.push(name);

        // Add event listeners for dragging
        personDiv.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text', e.target.id);
        });

        personDiv.addEventListener('dragend', (e) => {
          const draggedElement = document.getElementById(e.target.id);
          draggedElement.style.left = `${e.pageX - draggedElement.offsetWidth / 2}px`;
          draggedElement.style.top = `${e.pageY - draggedElement.offsetHeight / 2}px`;
          
          // Redraw connections after drag
          drawAllConnections();
        });

        map.appendChild(personDiv);
        nameInput.value = ''; // Clear the input
      }
    }

    // Clear the map
    function clearMap() {
      // Remove all people
      people.forEach(name => {
        const personDiv = document.getElementById(`person-${name}`);
        if (personDiv) personDiv.remove();
      });
      people.length = 0;

      // Clear the connections
      connections.length = 0;
      drawAllConnections();
    }

    // Match people (create connections)
    function matchPeople() {
      // Example of matching people randomly for this demo
      if (people.length >= 2) {
        const person1 = people[Math.floor(Math.random() * people.length)];
        let person2 = people[Math.floor(Math.random() * people.length)];
        
        // Ensure it's not the same person
        while (person1 === person2) {
          person2 = people[Math.floor(Math.random() * people.length)];
        }
        
        // Store the connection
        connections.push({ person1, person2 });

        // Redraw connections
        drawAllConnections();
      }
    }

    // Initial call to draw all connections (it will be empty at the start)
    drawAllConnections();

  </script>
</body>
</html>
