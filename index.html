<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Rangers Randomizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #ff0000;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <h1>Power Rangers Random Picker</h1>
    <p>Click the button to randomly choose a Power Ranger!</p>
    <button onclick="pickRandom()">Choose a Ranger</button>
    <div id="result"></div>

    <script>
        const friends = [
            { name: "Melina", description: "Blonde hair with bangs." },
            { name: "Lia", description: "Tan skin, curly hair, and glasses." },
            { name: "Hayden", description: "Tall brunette girl." },
            { name: "Maggie", description: "Blonde girl." },
            { name: "Lorelei", description: "Brunette with freckles." },
            { name: "Taylor", description: "Redhead." },
            { name: "Teigen", description: "Blond boy." },
            { name: "Kyler", description: "Mixed boy with curly hair." },
            { name: "Logan", description: "Short blond boy with glasses." }
        ];

        function pickRandom() {
            const randomIndex = Math.floor(Math.random() * friends.length);
            const selectedFriend = friends[randomIndex];
            document.getElementById("result").innerHTML = `<h2>${selectedFriend.name}</h2><p>${selectedFriend.description}</p>`;
        }
    </script>

</body>
</html>
