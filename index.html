<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley‚Äôs Crazy Love Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #cce7ff;
            overflow: hidden;
        }
        h1 {
            color: #d40000;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin: 20px auto;
            background-color: #eee;
        }
        /* Riley's Jeep */
        #riley {
            position: absolute;
            width: 50px;
            height: 30px;
            background: red;
            bottom: 10px;
            left: 50px;
            border-radius: 5px;
        }
        .wheel {
            width: 10px;
            height: 10px;
            background: black;
            border-radius: 50%;
            position: absolute;
            bottom: -5px;
        }
        .wheel.left {
            left: 5px;
        }
        .wheel.right {
            right: 5px;
        }
        /* Riley (Stick figure inside the Jeep) */
        #riley::after {
            content: "üôÇ"; /* Riley's face */
            position: absolute;
            top: -20px;
            left: 15px;
        }
        /* School */
        #school {
            position: absolute;
            width: 100px;
            height: 80px;
            background: blue;
            top: 20px;
            left: 450px;
            color: white;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
        }
        /* Riley's House */
        #house {
            position: absolute;
            width: 100px;
            height: 80px;
            background: brown;
            top: 300px;
            left: 50px;
            color: white;
            text-align: center;
            line-height: 80px;
            font-weight: bold;
        }
        /* Boys */
        .boy {
            position: absolute;
            width: 20px;
            height: 40px;
            display: none;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
        }
        .boy::before {
            content: "üòÄ"; /* Head */
            display: block;
        }
        /* Boy Inside Jeep */
        #boyInCar {
            position: absolute;
            display: none;
            top: -20px;
            right: 10px;
        }
        /* Baby */
        #baby {
            position: absolute;
            width: 40px;
            height: 40px;
            display: none;
            font-size: 20px;
            color: pink;
            top: 250px;
            left: 200px;
        }
        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üöó Riley‚Äôs Crazy Love Story Adventure! üíï</h1>
    <p>Drive Riley to Horseheads School, pick up a boy, drive back home, and watch the drama unfold! üòÇ</p>

    <div id="game-container">
        <!-- Riley in the Jeep -->
        <div id="riley">
            <div class="wheel left"></div>
            <div class="wheel right"></div>
            <span id="boyInCar"></span> <!-- The boy sits here when picked -->
        </div>

        <!-- Horseheads School -->
        <div id="school">Horseheads</div>

        <!-- Riley's House -->
        <div id="house">üè† Riley‚Äôs House</div>

        <!-- Different Boys -->
        <div id="boy1" class="boy" style="top: 100px; left: 300px;" onclick="pickBoy('Zach', 'üß¢')"></div>
        <div id="boy2" class="boy" style="top: 100px; left: 350px;" onclick="pickBoy('Miles', 'üé∏')"></div>
        <div id="boy3" class="boy" style="top: 100px; left: 400px;" onclick="pickBoy('Quin', '‚öΩ')"></div>

        <!-- Baby appears -->
        <div id="baby">üë∂ "Congratulations! It's a girl!"</div>
    </div>

    <p id="message"></p>

    <script>
        let riley = document.getElementById("riley");
        let boys = document.querySelectorAll(".boy");
        let message = document.getElementById("message");
        let boyInCar = document.getElementById("boyInCar");
        let baby = document.getElementById("baby");

        let positionX = 50;
        let positionY = 330;
        let pickedBoy = "";

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight" && positionX < 500) {
                positionX += 10;
            } else if (event.key === "ArrowLeft" && positionX > 10) {
                positionX -= 10;
            } else if (event.key === "ArrowUp" && positionY > 10) {
                positionY -= 10;
            } else if (event.key === "ArrowDown" && positionY < 330) {
                positionY += 10;
            }
            
            riley.style.left = positionX + "px";
            riley.style.top = positionY + "px";

            // If Riley reaches the school
            if (positionX >= 450 && positionY <= 50 && !pickedBoy) {
                showBoys();
            }

            // If Riley gets back home with a boy
            if (positionX <= 80 && positionY >= 300 && pickedBoy) {
                showBaby();
            }
        });

        function showBoys() {
            boys.forEach(boy => {
                boy.style.display = "block";
            });
            message.innerText = "Pick a boy to give a ride home!";
        }

        function pickBoy(name, emoji) {
            pickedBoy = name;
            boyInCar.innerText = emoji;
            boyInCar.style.display = "inline";
            message.innerText = `üöó Riley picked up ${name}! Now drive home. üè†`;
            boys.forEach(boy => {
                boy.style.display = "none";
            });
        }

        function showBaby() {
            message.innerText = `üíï ${pickedBoy}: "I love you, Riley!"`;
            setTimeout(() => {
                baby.style.display = "block";
            }, 2000);
        }
    </script>

</body>
</html>
