<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melina Snake Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0e68c;
        }
        canvas {
            background: #aad751;
            border: 3px solid black;
        }
        #gameOver {
            display: none;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Melina Snake Game üêçüíõ</h1>
    <p>Use arrow keys to move Melina!</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p id="gameOver">Game Over! Refresh to try again.</p>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const boxSize = 20;
        let snake = [{ x: 200, y: 200 }];
        let direction = "RIGHT";
        let food = { x: randomPosition(), y: randomPosition() };

        function randomPosition() {
            return Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize;
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function update() {
            let head = { ...snake[0] };

            if (direction === "UP") head.y -= boxSize;
            if (direction === "DOWN") head.y += boxSize;
            if (direction === "LEFT") head.x -= boxSize;
            if (direction === "RIGHT") head.x += boxSize;

            // Check collision with walls or itself
            if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                document.getElementById("gameOver").style.display = "block";
                return clearInterval(game);
            }

            snake.unshift(head);

            // Eat food
            if (head.x === food.x && head.y === food.y) {
                food = { x: randomPosition(), y: randomPosition() };
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw Melina (snake)
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "yellow" : "gold";
                ctx.fillRect(segment.x, segment.y, boxSize, boxSize);

                // Add Melina's bangs
                if (index === 0) {
                    ctx.fillStyle = "black";
                    ctx.fillRect(segment.x, segment.y, boxSize, 5);
                }
            });

            // Draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, boxSize, boxSize);
        }

        function gameLoop() {
            update();
            draw();
        }

        let game = setInterval(gameLoop, 100);
    </script>
</body>
</html>
