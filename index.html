<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Rangers Fighting Game ‚öîÔ∏è</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameArea {
            width: 800px;
            height: 400px;
            margin: auto;
            border: 2px solid black;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
        }
        .fighter {
            width: 50px;
            height: 50px;
            position: absolute;
            bottom: 20px;
            text-align: center;
            font-size: 40px;
        }
        #player1 {
            left: 50px;
            color: red;
        }
        #player2 {
            right: 50px;
            color: blue;
        }
        #healthBars {
            display: flex;
            justify-content: space-between;
            width: 800px;
            margin: 10px auto;
        }
        .health {
            width: 45%;
            height: 20px;
            background-color: green;
        }
        #controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Power Rangers Fighting Game ‚öîÔ∏è</h1>
    <p>Player 1 (WASD + Space) vs. Player 2 (Arrow Keys + Enter)</p>

    <div id="healthBars">
        <div id="health1" class="health"></div>
        <div id="health2" class="health"></div>
    </div>

    <div id="gameArea">
        <div id="player1" class="fighter">üëä</div>
        <div id="player2" class="fighter">üëä</div>
    </div>

    <p id="winnerMessage"></p>
    
    <button onclick="resetGame()">Restart Game</button>

    <script>
        let player1 = { element: document.getElementById("player1"), x: 50, health: 100 };
        let player2 = { element: document.getElementById("player2"), x: 700, health: 100 };

        function updatePositions() {
            player1.element.style.left = player1.x + "px";
            player2.element.style.left = player2.x + "px";
        }

        function updateHealth() {
            document.getElementById("health1").style.width = player1.health + "%";
            document.getElementById("health2").style.width = player2.health + "%";

            if (player1.health <= 0) {
                document.getElementById("winnerMessage").innerText = "Player 2 Wins! üéâ";
            } else if (player2.health <= 0) {
                document.getElementById("winnerMessage").innerText = "Player 1 Wins! üéâ";
            }
        }

        document.addEventListener("keydown", function(event) {
            if (player1.health <= 0 || player2.health <= 0) return;

            // Player 1 Controls (WASD + Space to attack)
            if (event.key === "a" && player1.x > 10) player1.x -= 20;
            if (event.key === "d" && player1.x < 750) player1.x += 20;
            if (event.key === " " && Math.abs(player1.x - player2.x) < 60) {
                player2.health -= 10;
                updateHealth();
            }

            // Player 2 Controls (Arrow Keys + Enter to attack)
            if (event.key === "ArrowLeft" && player2.x > 10) player2.x -= 20;
            if (event.key === "ArrowRight" && player2.x < 750) player2.x += 20;
            if (event.key === "Enter" && Math.abs(player2.x - player1.x) < 60) {
                player1.health -= 10;
                updateHealth();
            }

            updatePositions();
        });

        function resetGame() {
            player1.x = 50;
            player1.health = 100;
            player2.x = 700;
            player2.health = 100;
            document.getElementById("winnerMessage").innerText = "";
            updatePositions();
            updateHealth();
        }
    </script>
</body>
</html>
