<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teigen vs. Rohan Soccer</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
        }
        canvas {
            background: green;
            border: 3px solid white;
        }
        #score {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Teigen vs. Rohan Soccer</h1>
    <p>Teigen (Left) uses <strong>WASD</strong> | Rohan (Right) uses <strong>Arrow Keys</strong></p>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <p id="score">Teigen: 0 | Rohan: 0</p>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Game objects
        let teigen = { x: 50, y: 175, width: 30, height: 30, speed: 5 };
        let rohan = { x: 720, y: 175, width: 30, height: 30, speed: 5 };
        let ball = { x: 390, y: 190, radius: 15, dx: 3, dy: 2 };
        let keys = {};
        let score = { teigen: 0, rohan: 0 };

        // Key event listeners
        document.addEventListener("keydown", (e) => keys[e.key] = true);
        document.addEventListener("keyup", (e) => keys[e.key] = false);

        function update() {
            // Teigen movement (WASD)
            if (keys["w"] && teigen.y > 0) teigen.y -= teigen.speed;
            if (keys["s"] && teigen.y < canvas.height - teigen.height) teigen.y += teigen.speed;
            if (keys["a"] && teigen.x > 0) teigen.x -= teigen.speed;
            if (keys["d"] && teigen.x < canvas.width / 2 - teigen.width) teigen.x += teigen.speed;

            // Rohan movement (Arrow Keys)
            if (keys["ArrowUp"] && rohan.y > 0) rohan.y -= rohan.speed;
            if (keys["ArrowDown"] && rohan.y < canvas.height - rohan.height) rohan.y += rohan.speed;
            if (keys["ArrowLeft"] && rohan.x > canvas.width / 2) rohan.x -= rohan.speed;
            if (keys["ArrowRight"] && rohan.x < canvas.width - rohan.width) rohan.x += rohan.speed;

            // Ball movement
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom
            if (ball.y <= 0 || ball.y >= canvas.height) ball.dy *= -1;

            // Ball collision with players
            if (ball.x < teigen.x + teigen.width && ball.x + ball.radius > teigen.x &&
                ball.y < teigen.y + teigen.height && ball.y + ball.radius > teigen.y) {
                ball.dx *= -1;
            }

            if (ball.x < rohan.x + rohan.width && ball.x + ball.radius > rohan.x &&
                ball.y < rohan.y + rohan.height && ball.y + ball.radius > rohan.y) {
                ball.dx *= -1;
            }

            // Goal detection
            if (ball.x <= 0) {
                score.rohan++;
                resetBall();
            } else if (ball.x >= canvas.width) {
                score.teigen++;
                resetBall();
            }

            // Update score display
            document.getElementById("score").textContent = `Teigen: ${score.teigen} | Rohan: ${score.rohan}`;

            // Check for winner
            if (score.teigen === 3) {
                alert("Teigen wins!");
                resetGame();
            } else if (score.rohan === 3) {
                alert("Rohan wins!");
                resetGame();
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw middle line
            ctx.fillStyle = "white";
            ctx.fillRect(canvas.width / 2 - 2, 0, 4, canvas.height);

            // Draw goals
            ctx.fillStyle = "yellow";
            ctx.fillRect(0, 150, 10, 100);
            ctx.fillRect(canvas.width - 10, 150, 10, 100);

            // Draw players
            ctx.fillStyle = "blue";
            ctx.fillRect(teigen.x, teigen.y, teigen.width, teigen.height);

            ctx.fillStyle = "red";
            ctx.fillRect(rohan.x, rohan.y, rohan.width, rohan.height);

            // Draw ball
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = Math.random() > 0.5 ? 3 : -3;
            ball.dy = Math.random() > 0.5 ? 2 : -2;
        }

        function resetGame() {
            score.teigen = 0;
            score.rohan = 0;
            resetBall();
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
