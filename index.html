<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayden‚Äôs Deuce Dash</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #gameArea {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            position: relative;
            margin: 20px auto;
            background-color: lightgreen;
            overflow: hidden;
        }
        .character, .poop {
            width: 40px;
            height: 40px;
            position: absolute;
            font-size: 30px;
            text-align: center;
        }
        .character {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .poop {
            color: brown;
        }
        #score {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Hayden‚Äôs Deuce Dash üí©</h1>
    <p>Move with arrow keys and collect as many poops as possible in 30 seconds!</p>
    <div id="gameArea">
        <div id="hayden" class="character">üë©‚Äçü¶∞</div>
        <div id="player" class="character" style="top: 450px; left: 450px;">üö∂‚Äç‚ôÇÔ∏è</div>
    </div>
    <p id="score">Deuces: 0</p>
    <button onclick="startGame()">Start Game</button>

    <script>
        let deuces = 0;
        let timeLeft = 30;
        let gameActive = false;
        let hayden = document.getElementById("hayden");
        let player = document.getElementById("player");
        let gameArea = document.getElementById("gameArea");

        function moveHayden() {
            if (!gameActive) return;

            let maxX = gameArea.clientWidth - 40;
            let maxY = gameArea.clientHeight - 40;
            let randomX = Math.floor(Math.random() * maxX);
            let randomY = Math.floor(Math.random() * maxY);

            hayden.style.left = randomX + "px";
            hayden.style.top = randomY + "px";

            dropPoop(randomX, randomY);
        }

        function dropPoop(x, y) {
            let poop = document.createElement("div");
            poop.classList.add("poop");
            poop.innerHTML = "üí©";
            poop.style.left = x + "px";
            poop.style.top = y + "px";
            gameArea.appendChild(poop);

            poop.addEventListener("click", function() {
                deuces++;
                document.getElementById("score").innerText = "Deuces: " + deuces;
                poop.remove();
            });
        }

        document.addEventListener("keydown", function(event) {
            if (!gameActive) return;

            let playerX = player.offsetLeft;
            let playerY = player.offsetTop;
            let step = 20;

            if (event.key === "ArrowUp" && playerY > 0) player.style.top = playerY - step + "px";
            if (event.key === "ArrowDown" && playerY < gameArea.clientHeight - 40) player.style.top = playerY + step + "px";
            if (event.key === "ArrowLeft" && playerX > 0) player.style.left = playerX - step + "px";
            if (event.key === "ArrowRight" && playerX < gameArea.clientWidth - 40) player.style.left = playerX + step + "px";
        });

        function startGame() {
            deuces = 0;
            timeLeft = 30;
            gameActive = true;
            document.getElementById("score").innerText = "Deuces: " + deuces;

            let haydenTimer = setInterval(moveHayden, 2000);
            let gameTimer = setInterval(function() {
                timeLeft--;
                if (timeLeft <= 0) {
                    clearInterval(haydenTimer);
                    clearInterval(gameTimer);
                    gameActive = false;
                    alert("Time's up! Final Deuces: " + deuces);
                }
            }, 1000);
        }
    </script>
</body>
</html>
