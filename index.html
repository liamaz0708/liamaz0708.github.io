<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riley's Red Jeep Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #cce7ff;
            overflow: hidden;
        }
        h1 {
            color: #d40000;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin: 20px auto;
            background: url('https://i.imgur.com/9S0S3Nc.png') no-repeat center center / cover; /* Placeholder road */
        }
        #riley {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 10px;
            left: 50px;
            transition: 0.1s;
        }
        #school {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 20px;
            left: 450px;
        }
        .boy {
            position: absolute;
            width: 40px;
            height: 40px;
            top: 80px;
            display: none;
            cursor: pointer;
        }
        #message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>üöó Riley‚Äôs Red Jeep Adventure! üè´</h1>
    <p>Drive Riley to Horseheads School, then pick a boy to give a ride home!</p>

    <div id="game-container">
        <img id="riley" src="https://i.imgur.com/yy8F9N1.png" alt="Riley in Jeep">  <!-- Placeholder Jeep Image -->
        <img id="school" src="https://i.imgur.com/KvBdBVK.png" alt="Horseheads School"> <!-- Placeholder School Image -->
        
        <!-- Different Boys -->
        <img id="boy1" class="boy" src="https://i.imgur.com/UdZbIUd.png" style="left: 300px;" onclick="pickBoy('Jake')">
        <img id="boy2" class="boy" src="https://i.imgur.com/UdZbIUd.png" style="left: 350px;" onclick="pickBoy('Ryan')">
        <img id="boy3" class="boy" src="https://i.imgur.com/UdZbIUd.png" style="left: 400px;" onclick="pickBoy('Ethan')">
    </div>

    <p id="message"></p>

    <script>
        let riley = document.getElementById("riley");
        let boys = document.querySelectorAll(".boy");
        let message = document.getElementById("message");

        let positionX = 50;
        let positionY = 330;

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight" && positionX < 500) {
                positionX += 10;
            } else if (event.key === "ArrowLeft" && positionX > 10) {
                positionX -= 10;
            } else if (event.key === "ArrowUp" && positionY > 10) {
                positionY -= 10;
            } else if (event.key === "ArrowDown" && positionY < 330) {
                positionY += 10;
            }
            
            riley.style.left = positionX + "px";
            riley.style.top = positionY + "px";

            // If Riley reaches the school
            if (positionX >= 450 && positionY <= 50) {
                showBoys();
            }
        });

        function showBoys() {
            boys.forEach(boy => {
                boy.style.display = "block";
            });
            message.innerText = "Pick a boy to give a ride home!";
        }

        function pickBoy(name) {
            message.innerText = `üöó Riley picked up ${name} and drove him home! üè†`;
            boys.forEach(boy => {
                boy.style.display = "none";
            });
        }
    </script>

</body>
</html>
