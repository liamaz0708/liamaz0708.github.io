<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Rangers House Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            color: red;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin: 20px auto;
            background: url('https://i.imgur.com/ChV6JRo.png') no-repeat center center / cover;
        }
        .character {
            width: 50px;
            height: 50px;
            position: absolute;
            transition: 0.3s;
        }
        #character-select {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .char-btn {
            padding: 10px;
            cursor: pointer;
            border: 2px solid black;
            background: white;
        }
        .char-btn:hover {
            background: lightgray;
        }
        .room {
            width: 600px;
            height: 400px;
            position: relative;
            display: none;
        }
        #poop {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 100px;
            top: 200px;
        }
        #vomit {
            position: absolute;
            width: 30px;
            height: 30px;
            left: 300px;
            top: 150px;
        }
    </style>
</head>
<body>

    <h1>Power Rangers House Adventure</h1>

    <p>Choose your character:</p>
    <div id="character-select">
        <button class="char-btn" onclick="selectCharacter('melina')">Melina</button>
        <button class="char-btn" onclick="selectCharacter('lia')">Lia</button>
        <button class="char-btn" onclick="selectCharacter('hayden')">Hayden</button>
        <button class="char-btn" onclick="selectCharacter('maggie')">Maggie</button>
        <button class="char-btn" onclick="selectCharacter('lorelei')">Lorelei</button>
        <button class="char-btn" onclick="selectCharacter('taylor')">Taylor</button>
        <button class="char-btn" onclick="selectCharacter('teigen')">Teigen</button>
        <button class="char-btn" onclick="selectCharacter('kyler')">Kyler</button>
        <button class="char-btn" onclick="selectCharacter('logan')">Logan</button>
    </div>

    <div id="game-container">
        <img id="character" class="character" src="" style="display:none;">
        <div id="poop">ðŸ’©</div>
        <div id="vomit">ðŸ¤®</div>
    </div>

    <script>
        let currentCharacter = "";

        function selectCharacter(name) {
            currentCharacter = name;
            const characterImg = document.getElementById("character");
            characterImg.src = `https://placekitten.com/50/50`; // Temporary placeholder
            characterImg.style.display = "block";
            characterImg.style.left = "10px";
            characterImg.style.top = "10px";
        }

        document.getElementById("game-container").addEventListener("click", function(event) {
            if (!currentCharacter) {
                alert("Pick a character first!");
                return;
            }
            let character = document.getElementById("character");
            let x = event.offsetX - 25;
            let y = event.offsetY - 25;
            character.style.left = x + "px";
            character.style.top = y + "px";

            // Interaction with poop
            if (x > 90 && x < 120 && y > 190 && y < 220) {
                alert("Ew! You stepped in poop! ðŸ¤¢");
            }

            // Interaction with vomit
            if (x > 290 && x < 320 && y > 140 && y < 170) {
                alert("Gross! There's vomit on the floor! ðŸ¤®");
            }
        });
    </script>

</body>
</html>
