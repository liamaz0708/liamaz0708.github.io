<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Hayden: Punch & Dab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #cce7ff;
            overflow: hidden;
        }
        h1 {
            color: #d40000;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            border: 2px solid black;
            margin: 20px auto;
            background-color: #eee;
        }
        /* Hayden (Angry Stick Figure) */
        #hayden {
            position: absolute;
            width: 20px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            left: 50px;
            top: 180px;
        }
        #hayden::before {
            content: "ðŸ˜ "; /* Angry Face */
            display: block;
        }
        /* Other Characters (People Hayden Can Punch) */
        .person {
            position: absolute;
            width: 20px;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
        .person::before {
            content: "ðŸ™‚"; /* Default Face */
            display: block;
        }
        /* Punch Effect */
        .punched::before {
            content: "ðŸ’€"; /* KO Face */
        }
        /* Dab Effect */
        #dab-message {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: purple;
        }
    </style>
</head>
<body>

    <h1>ðŸ‘Š "Mad Hayden: Punch & Dab!" ðŸ’€</h1>
    <p>Move around using arrow keys. Press SPACEBAR to punch people. Hayden will automatically dab after each punch.</p>

    <div id="game-container">
        <!-- Hayden (Main Character) -->
        <div id="hayden"></div>

        <!-- People to Punch -->
        <div id="lia" class="person" style="top: 50px; left: 200px;">Lia</div>
        <div id="teigen" class="person" style="top: 150px; left: 350px;">Teigen</div>
        <div id="riley" class="person" style="top: 250px; left: 100px;">Riley</div>
        <div id="melina" class="person" style="top: 80px; left: 400px;">Melina</div>
        <div id="kyler" class="person" style="top: 300px; left: 250px;">Kyler</div>
        <div id="taylor" class="person" style="top: 200px; left: 500px;">Taylor</div>
        <div id="mrAsiello" class="person" style="top: 100px; left: 50px;">Mr. Asiello</div>
    </div>

    <p id="dab-message">ðŸ’ƒ Hayden just dabbed! ðŸ˜‚</p>

    <script>
        let hayden = document.getElementById("hayden");
        let people = document.querySelectorAll(".person");
        let dabMessage = document.getElementById("dab-message");

        let positionX = 50;
        let positionY = 180;

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowRight" && positionX < 580) {
                positionX += 10;
            } else if (event.key === "ArrowLeft" && positionX > 10) {
                positionX -= 10;
            } else if (event.key === "ArrowUp" && positionY > 10) {
                positionY -= 10;
            } else if (event.key === "ArrowDown" && positionY < 350) {
                positionY += 10;
            }

            hayden.style.left = positionX + "px";
            hayden.style.top = positionY + "px";
        });

        document.addEventListener("keydown", function(event) {
            if (event.key === " ") { // Spacebar = Punch
                punchPerson();
            }
        });

        function punchPerson() {
            people.forEach(person => {
                let personX = parseInt(person.style.left);
                let personY = parseInt(person.style.top);

                // Check if Hayden is close enough to punch
                if (Math.abs(personX - positionX) < 20 && Math.abs(personY - positionY) < 20) {
                    person.classList.add("punched");
                    dab();
                }
            });
        }

        function dab() {
            dabMessage.style.display = "block";
            setTimeout(() => {
                dabMessage.style.display = "none";
            }, 1000);
        }
    </script>

</body>
</html>
